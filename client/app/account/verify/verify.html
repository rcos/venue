<div class='container student'>
  <div class='row'>
    <div class='verify-email'>
      <div ng-show="isVerified" class="col-sm-12">
        <h2 class="page-header">Account Verified</h2>
        <a ng-href="{{ getLogin() }}" ng-show="isVerified && !loggedIn">Login to start attending events!</a>
        <a ng-href="{{ getDashboad() }}" ng-show="isVerified && loggedIn">Check out your dashboard!</a>
      </div>

      <div  ng-hide="isVerified || tryVerify" class="col-sm-12">
        <h2 class="page-header">Account Not Yet Verified</h2>
        <div ng-hide="isVerified">
          You should recieve an email from us with a verification link.
          <p>
            <a ng-href="{{ getResendEmail() }}">Resend Email</a>
          </p>
        </div>
      </div>

      <div ng-hide="isVerified || !tryVerify" class="col-sm-12">
        <h2 class="page-header">Invalid Reset Link</h2>
        <div ng-hide="isVerified">
          Click resend email to get a new link.
          <p>
            <a ng-href="{{ getResendEmail() }}">Resend Email</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
