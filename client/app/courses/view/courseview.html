<navbar></navbar>

<div class='container courseview'>
  <div class='row'>
    <div class='col-sm-7 left-column'>
      <h2> {{ course.name }}
        <div class='course-number'>{{course.department}} {{course.courseNumber}}</div>
      </h2>
      <div class='course-desc'>{{ course.description }} </div>
      <button class='enroll btn'> Enroll </button>
    </div>
    <div class='col-sm-5'>
      <h2> Enroll </h2>
      <div class='course-section' ng-repeat='section in sections'>
        <div class='number'>{{section.sectionNumber}}</div>
        <div class='instructors'> Instructor ids : {{section.instructors}}</div>
        <div class='studentCount'>{{section.students.length}}</div>
      </div>
    </div>
  </div>
</div>

<footer></footer>
