<navbar></navbar>
    <div class="container instructor">
      <div class="row">
        <div class="col-sm-3">
          <sidebar></sidebar>
        </div>
        <div class="col-sm-9 instructor-events">
          <h1 class="page-header">Events</h1>
            <div class = "event-card" ng-repeat="event in events" ng-click='goToEvent(event)'>
              <div class = "row">
        		    <div class = "col-sm-8 event-title">
        		      {{event.info.title}}
        		    </div>
                <div class = "col-sm-4 event-date">
                  <div ng-repeat="time in event.info.times">
                    Start: {{time.start}}
                  </div>
                </div>
              </div>
              <div>
                {{event.info.description}}
              </div>
      		    <br/>
              <button class="btn" ng-click="deleteEvent(event);$event.stopPropagation()"> Delete </button>
      		  </div>
          </div>

        </div>
      </div>
    </div>
<footer></footer>
