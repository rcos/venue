
    <div class="container student">
      <div class="row">
        <div class="col-sm-12 dashboard">
          <h1 class="page-header">Dashboard</h1>
          <div class="row">
            <div class="col-md-6 events">
              <h3> Upcoming Events </h3>
              <h4 ng-hide="anyEvents" class="ng-cloak">You haven't been assigned any events yet</h4>

              <div class="card-container" class="ng-cloak">
                <event-card ng-repeat='event in user.events' click='goToUploadForEvent(event)' data="event"  short="true">  </event-card>
              </div>
            </div>

            <div class="col-md-6 submissions">
              <h3> Recent Submissions </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
