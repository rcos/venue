<navbar></navbar>
    <div class="container student">
      <div class="row">
        <div class="col-sm-2">
          <sidebar></sidebar>
        </div>
        <div class="col-sm-10 dashboard">
          <h1 class="page-header">Dashboard</h1>
          <div class="row">
            <div class="col-sm-6 courses">
              <h3> Courses </h3>
              <div class="card-container">
                <course-card ng-repeat='course in user.courses' click='goToCourse(course)' data="course"  short="true" sections='course.sections'>  </course-card>
              </div>
            </div>
            <div class="col-sm-6 events">
              <h3> Assigned Events </h3>
              <div class="card-container">
                <event-card ng-repeat='event in user.events' click='goToUploadForEvent(event)' data="event"  short="true">  </event-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<footer></footer>
