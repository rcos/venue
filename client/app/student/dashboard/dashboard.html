<navbar></navbar>
    <div class="container student">
      <div class="row">
        <div class="col-sm-3">
          <sidebar></sidebar>
        </div>
        <div class="col-sm-9 dashboard">
          <h1 class="page-header">Dashboard</h1>
          <h2> Events </h2>
          <div class="events">
            <div ng-click='goToUploadForEvent(event)' class="event" ng-repeat="event in user.events">
              <img http-src='{{event.info.imageURLs[0]}}'/>
              <div class="title">
                {{event.info.title}}
              </div>
              <div class='date'>
                {{event.info.date}}
              </div>
              <div class='description'>
                {{event.info.description | limitTo : 150}} {{ event.info.description.length > 150 ? "..." : ""}}
              </div>
            </div>
          </div>
          <div class="courses">
            <h2> Courses </h2>
            <div class="card-container">
              <course-card ng-repeat='course in user.courses' click='goCoursePage(course)' data="course"  short="true" sections='course.sections'>  </course-card>
            </div>
          </div>
        </div>
      </div>
    </div>
<footer></footer>
