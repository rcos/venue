<div class='navbar-container' ng-hide="nav.isActive('/')">
  <div class='container'>
    <div class="navbar navbar-default venue-nav navbar-static-top">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ nav.newPath }}">
          <img alt="Venue Icon" src="/assets/images/white_venue_small.png">
        </a>

      </div>

      <div uib-collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
        <ul ng-show="nav.isStudent()" class="nav navbar-nav">
          <li ng-class="{active: nav.isActive('/student/dashboard')}">
            <a href="/student/dashboard">Dashboard</a>
          </li>
          <li ng-class="{active: isActive('/student/courses')}">
            <a href="/student/courses">Courses</a>
          </li>
          <li ng-class="{active: nav.isActive('/student/events')}">
            <a href="/student/events">Events</a>
          </li>
          <li ng-class="{active: isActive('/student/submissions')}">
            <a href="/student/submissions">Submissions</a>
          </li>

          <li ng-class="{active: nav.isActive('/student/upload')}">
            <a href="/student/upload">Upload</a>
          </li>
        </ul>

        <ul ng-show="nav.isInstructor()" class="nav navbar-nav">
          <li ng-class="{active: nav.isActive('/instructor/dashboard')}">
            <a href="/instructor/dashboard">Dashboard</a>
          </li>
          <li ng-class="{active: isActive('/instructor/courses')}">
            <a href="/instructor/courses">Courses</a>
          </li>
          <li ng-class="{active: nav.isActive('/instructor/events')}">
            <a href="/instructor/events">Events</a>
          </li>
          <li ng-class="{active: isActive('/instructor/studentsubmissions')}">
            <a href="/instructor/studentsubmissions">Submissions</a>
          </li>

          <li ng-show="nav.isAdmin()" ng-class="{active: nav.isActive('/admin')}"><a href="/admin">Admin</a></li>
        </ul>

        <ul ng-hide="nav.isLoggedIn()" class="nav navbar-nav">
          <li ng-class="{active: nav.isActive('/courses')}">
            <a href="/courses">Search Courses</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/signup')}">
            <a href="/signup">Sign up</a>
          </li>
          <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/login')}">
            <a href="/login">Login</a>
          </li>
          <li ng-show="nav.isLoggedIn()">
            <a ng-href="/settings">{{ nav.getCurrentUser().firstName }}</a>
          </li>
          <li ng-show="nav.isLoggedIn()" ng-class="{active: nav.isActive('/settings')}">
            <a href="/settings"><span class="glyphicon glyphicon-cog"></span></a>
          </li>
          <li ng-show="nav.isLoggedIn()">
            <a href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
