<div class='mdl-card mdl-shadow--2dp course-card' ng-click="click(data)" ng-class="{'short':short}">
  <div class='course-name mdl-card__title mdl-card--expand' course-banner course="data">
    <div class='overlay'>
      <h2 class="mdl-card__title-text">{{ data.name }} </h2>
    </div>
  </div>
  <div class='course-desc mdl-card__supporting-text' data-ng-bind="data.description" data-ellipsis ng-show="!short"> </div>
  <div class='course-ref mdl-card__actions mdl-card--border'>
    <a href="#" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="click(data)">
      {{ data.department }} {{data.courseNumber}}
      <span class='course-sect' ng-show="sections"> | sections :
        <span ng-repeat="sec in sections">
          <span ng-repeat="num in sec.sectionNumbers"> {{num}}<span ng-hide="$last && $parent.$last">, </span></span>
          <!-- <span ng-hide="$last"> | </span> -->
        </span>
      </span>
    </a>
  </div>
</div>
